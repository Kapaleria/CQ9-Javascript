<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="reg.css">
</head>
<body>
  <div class="page">
    <form>
        <h2>Registration Form</h2>
        <div class="input-container">
          <i class="fa fa-user icon"></i>
          <input class="input-field" type="text" placeholder="Username" id="name" required>
        </div>
      
        <div class="input-container">
          <i class="fa fa-envelope icon"></i>
          <input class="input-field" type="email" placeholder="Enter your email" id="email" required>
        </div>
      
        <div class="input-container">
          <i class="fa fa-home icon"></i>
          <input class="input-field" type="text" placeholder="Area of Residence" id="location">
        </div>

        <!-- onclick event in Javascript -->
        <!-- function register is fired -->

        <button type="submit" class="btn" onclick="register(event)">Register</button>
      </form>

      <h4>Results</h4>
      <p id="result_name">Name: <span id="r_name"></span></p>
      <p id="result_email">Email: <span id="r_email"></span></p>
      <p id="result_location">Location: <span id="r_location"></span></p>

        <div>

          <!-- link Javascript to HTML -->
          <script src="reg.js"></script>
</body>
</html>
